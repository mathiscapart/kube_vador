apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wordpress-public
spec:
  ingressClassName: nginx
  rules:
    - host: "vador-fans.lan"
      http:
        paths:
          - pathType: Exact
            path: "/"
            backend:
              service:
                name: wordpress
                port:
                  number: 80
